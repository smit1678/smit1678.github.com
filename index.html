---
layout: default
---


<div class="container">

<div class="page-header">
	<div class="lead-link"><h1><a href="{{site.baseurl}}/">nateasmith.org</a></h1></div>
	<ul class="page-nav">
		<li class="links"><h3><a href="http://smit1678.tumblr.com/">Random</a></h3></li>
	    <li class="links"><h3><a href="{{site.baseurl}}/writings">Writings</a></h3></li>
	    <li class="links"><h3><a href="{{site.baseurl}}/about">About</a></h3></li>
	</ul>
</div>


<!-- Home Page content -->
<div class="content tooltip-top">    
		<div class="posts">

			<!-- <a href="#" rel="tooltip" data-placement="top" data-original-title="Click for more info"> -->

			{% for post in site.posts limit:1 %}
				<div class='all-posts'>
					<div class="header-image"><img src='{{post.image}}' class="img-rounded header-img"></div>
					<h2><a href='{{post.url}}'>{{post.title | capitalize}}</a> <small>{{post.date | date_to_string}}</small></h2>
					{{post.content | markdownify}}
				</div>
			{% endfor %}

		</div>
</div>
