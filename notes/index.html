---
layout: default
title: Archive
---

<div class="container">
{% include header.html %}

<!-- Home Page content -->
<div class="content tooltip-top home" id="home">    
  <div>        
    <div class="posts">
      {% for post in site.posts %}
        <h3><a href='{{post.url}}'>{{post.title | capitalize}}</a> <small>{{post.date | date_to_string}}</small></h3>
      {% endfor %}
    </div>
  </div>
</div>

<!-- About page content -->
<div class="content tooltip-top about" id="about">
</div>

<!-- Projects page content -->
<div class="content tooltip-top projects" id="projects">
</div>

</div>
